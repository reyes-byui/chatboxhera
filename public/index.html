<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Hera</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div id="chatbox">
        <h1>Share your favorite scripture verses here:</h1>
        <div id="theme-toggle">
            <img id="dark-icon" src="/dark.svg" alt="Dark Theme" style="display: none; cursor: pointer;" />
            <img id="light-icon" src="/light.svg" alt="Light Theme" style="cursor: pointer;" />
        </div>
        <div id="messages"></div> <!-- Chat messages will appear here -->
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button id="send">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
